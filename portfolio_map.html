            <ul class="list">
                <li><p style="font-weight:600;">경복궁</p><p style="color:#9d9d9d;">궁궐</p><p>서울 종로구 사직로 161</p></li>

    <div id="map" ></div>
    
    <script type="text/javascript">
        //먼저 로드되서 오류나므로 동적으로 추가필요
        kakao.maps.load(()=>{
        var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.577599, 126.976928),
            
			level: 5
		};

		var map = new kakao.maps.Map(container, options);
        var markerPosition = new kakao.maps.LatLng(37.577599, 126.976928);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        marker.setMap(map);
        
    });
    
	</script>
